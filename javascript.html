<html>
    <body>
<h1>실습</h1>

<script>
    function sum(l,r){
        return l+r
    }
    function mins(l,r){
        return l-r
    }
    function mul(l,r){
        return l*r
    }
    function div(l,r){
        return l/r
    }
</script>
<input type="button" value="계산기" onclick="
    let 숫자1 = Number(prompt('첫번째 숫자? '));
    let 기호 = prompt('기호(+,-,*,/)? ');
    let 숫자2 = Number(prompt('두번째 숫자? '));
    if (기호 === '+'){
        alert(sum(숫자1,숫자2));
    }
    else if(기호 === '-'){
        alert(mins(숫자1,숫자2));
    }
    else if(기호 === '/'){
        alert(div(숫자1,숫자2));
    }
    else if(기호 === '*'){
        alert(mul(숫자1,숫자2));
    }
    else
        alert('잘못입력하셨습니다');
">
    </body>
</html>
