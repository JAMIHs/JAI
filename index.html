<script>
function night()
{

      document.querySelector('h1').style.color = '#E5E5E5';
      document.querySelector('.ma').style.color = '#E5E5E5';
      document.querySelector('.con').style.color = '#E5E5E5';
      document.querySelector('body').style.color = '#E5E5E5';
      document.querySelector('body').style.backgroundColor = 'black';
}
function day()
{
  document.querySelector('h1').style.color = 'green';
      document.querySelector('.ma').style.color = 'red';
      document.querySelector('.con').style.color = 'black';
      document.querySelector('body').style.color = 'black';
      document.querySelector('body').style.backgroundColor = 'white';
}
</script>

<input type="button" value="night" onclick="
    if(this.value === 'night')
    {
    night();
    this.value = 'day';
    } else {
    day();
    this.value = 'night';
    }">
